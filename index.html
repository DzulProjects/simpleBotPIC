<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n8n Chat</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
    }
    input {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-left: 5px;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>n8n Chat Interface</h2>
  <input type="text" id="message" placeholder="Type your message..." />
  <button onclick="send()">Send</button>
  <pre id="response"></pre>

  <script src="script.js"></script>
</body>
</html>
